name: CI

on:
  push:
    branches: [ '*' ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest

      - name: Install dependencies
        run: yarn install

      - name: Publish app
        run: expo build:android

      - run: find .

      - uses: actions/upload-artifact@v3
        with:
          name: helpwave
          path: helpwave.ark
